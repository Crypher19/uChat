<html>
<head>

	<script type="text/javascript" src="js/chat.js"></script>

<body onkeydown="inviaMSG(event.keyCode)" background="img/Background.png">

		<tr>
			<td>

					PADDING-TOP: 3px; BORDER-BOTTOM: #c0c0c0 1px solid; font-family: comic sans ms; font-size: 10pt"> 
				</div>

			<td><textarea id="boxUtenti" cols="20" rows="27" style="resize:none" readonly></textarea></td>
