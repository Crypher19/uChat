<html>
<head>
	<title>uChat - Login</title>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
	<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
	<link href="css/style.css" rel="stylesheet" type="text/css">

	<script type="text/javascript">
		var socket=io();
		//invio nome
		function insNome() {
			var n;
			n = document.getElementById("nome").value;
			
			if(n != "") {
				socket.emit('nome',n);
				window.location.assign("/chat");
			}
			else {
				alert("Inserire un nome!");
			}
		}
	</script>
</head>
<body>
	<div align="center">
		<div class="logo">
			<img src="img/logo.jpg" style="width:430px; height:200px">
		</div>

			<br/>
			<br/>
			
		<div class="content">	
			<div class="text">Scegli un Nickname:
				<input id="nome"></input>
				<button id="bottone" onClick="insNome()">ENTRA!</button>
			</div>
			
			<br/>
			<br/>
			
			<span class="powered">
				<strong>Code Developed by Plenzich & Negrini</strong><br/>
				In association with Sala & Rigamonti
			</span><br/>
			<span class="copyright">Copyright &copy;2015. All rights reserved.</span>		
		</div>
	</div>
</body>
</html>
